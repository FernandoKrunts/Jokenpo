<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
  <title>Joken-po</title>
</head>

<body>
  <header>
    <h1>JOKEN-PÔ</h1>
  </header>
  <section class="container">
    <div class="placar">
      <div class="ganhou">
        <p>Win</p>
        <span>0</span>
      </div>
      <div class="perdeu">
        <p>Lose</p>
        <span>0</span>
      </div>
    </div>
    <div class="ganhador">
      <h2>Pedra ganha de tesoura . You win</h2>
    </div>
    <div class="escolha">
      <div id="pedra" class="jogada">
        <img src="./images/pedra.png" alt="">
      </div>
      <div id="papel" class="jogada">
        <img src="./images/papel.png" alt="">
      </div>
      <div id="tesoura" class="jogada">
        <img src="./images/tesoura.png" alt="">
      </div>
    </div>
    <div class="chamada">
      <h3>Faça Sua Jogada!</h3>
    </div>
  </section>

</body>

</html>
